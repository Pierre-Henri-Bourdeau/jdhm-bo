<h1 class="page-header">Clients</h1>

<button (click)="formClientComponent.createClientAction()" type="button" class="btn btn-primary" aria-hidden="true" data-toggle="modal" data-target="#formClientModal">Create client</button>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Action</th>
                <th>#ID</th>
                <th>Email</th>
                <th>Last Name</th>
                <th>First name</th>
                <th>Date of birth</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#client of clients">
                <td>
                    <span (click)="formClientComponent.editClientAction(client)" class="glyphicon glyphicon-pencil" aria-hidden="true" data-toggle="modal" data-target="#formClientModal"></span>
                    <span (click)="deleteClientAction(client)" class="glyphicon glyphicon-remove-circle"></span>
                </td>
                <td>{{client.id}}</td>
                <td>{{client.email}}</td>
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.dateOfBirth}}</td>
            </tr>
        </tbody>
    </table>
    <jdmh-edit-client #formClientComponent [client]="formClientComponent.client"></jdmh-edit-client>

</div>
